services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: carshop-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD:-YourStrong!Passw0rd}
      - MSSQL_PID=Developer
    ports:
      - "${HOST_SQL_PORT:-1433}:1433"
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -lc 'echo > /dev/tcp/127.0.0.1/1433'"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 20s
    volumes:
      - mssql-data:/var/opt/mssql

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carshop-web
    command: ["/app/entrypoint.sh"]
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-1}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-please-change-me}
      - DB_ENGINE=${DB_ENGINE:-mssql}
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_NAME=${DB_NAME:-carshop}
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-YourStrong!Passw0rd}
    ports:
      - "${HOST_WEB_PORT:-8000}:8000"
    volumes:
      - .:/app

volumes:
  mssql-data:
